<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP PHOTO</title>
    <link rel="stylesheet" href="static/dropphoto.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {{ dropzone.load_css() }}
    {{ dropzone.style('border: 2px dashed #0087F7; margin: 10%; min-height: 400px;') }}
</head>

<body>


    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{url_for('home2',user=user)}}"><b>AKS Photoshop</b></a>
            </div>
            <div class="nav-links">
                <a style="background-color: #0088a9;" class="nav-link" href="{{url_for('dropphoto',user=user)}}">Drop Photos</a>
                <a class="nav-link" href="{{url_for('slideshow',user=user)}}">Slide Show</a>
                <div class="dropdown">
                    <button class="nav-link dropdown-toggle">Hello, {{user.first_name}}</button>
                    <div class="dropdown-menu">
                        <a href="#">Profile</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>    





    {{ dropzone.create(action='dropphoto') }}
    {{ dropzone.load_js() }}
    {{ dropzone.config() }}
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

</body>

</html>
