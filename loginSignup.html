<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
   <link rel="stylesheet" href="loginSignup.css">
   <script src="loginsignup.js"></script>
</head>
<body>
    <form id="loginForm">
        <h2 id="form_name">Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

         <a href="mainpage.html"> <button type="button" onclick="login()">Login </button></a>

        <div class="switch-form">
            Don't have an account? <a href="#" onclick="switchForm('signupForm')">Sign up</a>
        </div>
    </form>

    <form id="signupForm" style="display: none;">
        <h2 id="form_name">Sign Up</h2>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="button" onclick="signup()">Sign Up</button>

        <div class="switch-form">
            Already have an account? <a href="#" onclick="switchForm('loginForm')">Login</a>
        </div>
     
    </form>
    
</body>
</html>
